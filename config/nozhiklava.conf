# General Keyboard Settings
CONFIG_ZMK_KEYBOARD_NAME="NozhiKlava"
CONFIG_ZMK_USB=y

# Split Keyboard Settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Power Management
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Bluetooth Settings (Performance Optimized)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# Lower latency (8.75ms min/max)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=7
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=7
# Disable slave latency
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
# Increase BLE TX buffers
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32
